<script>
    const STORAGE_KEY = 'humanDex_v4_comments'; // æ›´æ–° Key ä»¥é¿å…èˆŠè³‡æ–™çµæ§‹å•é¡Œ
    let humanList = [];

    const CAT_MAP = {
        'work': 'è·å ´ç‰ˆ',
        'family': 'å®¶åº­ç‰ˆ',
        'love': 'æˆ€æ„›ç‰ˆ',
        'friend': 'æœ‹å‹ç‰ˆ',
        'other': 'ç¶œåˆç‰ˆ'
    };

    const seedData = [
        {
            id: 1700000000001,
            name: "æƒ…ç·’å‹’ç´¢æ€ª",
            category: "family",
            type: "toxic",
            level: 95,
            traits: ["æˆ‘æ˜¯ç‚ºä½ å¥½", "æ˜“æ€’", "é›™é‡æ¨™æº–"],
            story: "æ¯æ¬¡å›å®¶å¦‚æœä¸ç…§ä»–çš„æ„æ€åšï¼Œå°±é–‹å§‹æ‘”æ±è¥¿ï¼Œç„¶å¾Œèªªè‡ªå·±é¤Šå®¶å¤šè¾›è‹¦ï¼Œéƒ½æ˜¯ç‚ºäº†æˆ‘å¥½ã€‚",
            votes: 1240,
            comments: ["çœŸçš„ï¼Œæˆ‘å®¶é‚£å€‹ä¹Ÿæ˜¯é€™æ¨£ï¼", "è¾›è‹¦äº†..."], // ç¨®å­è³‡æ–™ç¤ºç¯„
            timestamp: 1700000000001
        },
        {
            id: 1700000000002,
            name: "å¤©ä½¿æˆ¿æ±",
            category: "other",
            type: "good",
            level: 100,
            traits: ["ä¸æ¼²æˆ¿ç§Ÿ", "ä¿®ç¹•ç§’å›", "é€æ°´æœ"],
            story: "ç–«æƒ…æœŸé–“ä¸»å‹•èªªé€™å…©å€‹æœˆæˆ¿ç§Ÿæ¸›åŠï¼Œé‚„æœƒå®šæ™‚æ”¾æ°´æœåœ¨é–€å£ï¼Œæ ¹æœ¬æ˜¯æ´»è©è–©ã€‚",
            votes: 89,
            comments: ["å“ªè£¡æœ‰é€™ç¨®æˆ¿æ±æ±‚ä»‹ç´¹"],
            timestamp: 1700000000002
        },
        {
            id: 1700000000003,
            name: "è–ªæ°´å°å·",
            category: "work",
            type: "toxic",
            level: 60,
            traits: ["æ¶ˆå¤±", "æ¨å¸è²¬ä»»", "è£å¿™"],
            story: "åªè¦ä¸»ç®¡ä¸åœ¨ä½ç½®ä¸Šï¼Œä»–å°±æœƒæ¶ˆå¤±å»å»æ‰€æˆ–æ˜¯èŒ¶æ°´é–“ï¼Œä¸€æ¶ˆå¤±å°±æ˜¯åŠå°æ™‚ã€‚",
            votes: 450,
            comments: [],
            timestamp: 1700000000003
        }
    ];

    window.onload = function() {
        loadData();
        applyFilters();
    };

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        humanList = stored ? JSON.parse(stored) : seedData;
        if (!stored) saveData();
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(humanList));
    }

    function renderGrid(data) {
        const grid = document.getElementById('dex-grid');
        document.getElementById('total-count').innerText = data.length;
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">æ‰¾ä¸åˆ°ç›¸é—œäººé¡...</div>';
            return;
        }

        const chronologicalList = [...humanList].sort((a, b) => a.timestamp - b.timestamp);

        data.forEach(human => {
            const isToxic = human.type === 'toxic';
            const catName = CAT_MAP[human.category] || 'ç¶œåˆç‰ˆ';
            
            const absoluteRank = chronologicalList.findIndex(h => h.id === human.id) + 1;
            const rankNum = String(absoluteRank).padStart(3, '0');

            const avatarUrl = `https://api.dicebear.com/9.x/pixel-art/svg?seed=${encodeURIComponent(human.name)}`;
            
            const traitsHtml = human.traits.map(t => 
                `<span class="trait-tag" onclick="searchByTag('${escapeHtml(t)}')">#${escapeHtml(t)}</span>`
            ).join('');

            // --- ç•™è¨€ HTML ç”¢ç”Ÿé‚è¼¯ ---
            const comments = human.comments || []; // é˜²å‘†
            const commentsHtml = comments.length > 0
                ? comments.map(c => `<div class="comment-item">User: ${escapeHtml(c)}</div>`).join('')
                : '<div style="color:#999; padding:2px;">å°šç„¡ç•™è¨€...</div>';

            const cardHTML = `
                <div class="nes-container human-card ${isToxic ? 'is-toxic' : 'is-good'}">
                    <div class="rank-badge">NO.${rankNum}</div>
                    
                    <div class="card-header">
                        <img src="${avatarUrl}" class="avatar" alt="avatar">
                        <div class="info-col">
                            <div class="human-name">${escapeHtml(human.name)}</div>
                            <div class="badge-row">
                                <span class="custom-tag tag-category">${catName}</span>
                                <span class="custom-tag ${isToxic ? 'tag-toxic' : 'tag-good'}">
                                    ${isToxic ? 'çˆ›äºº' : 'å¥½äºº'}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="stats-area">
                        <div class="stats-label">
                            <span>${isToxic ? 'å±éšªåº¦' : 'ç¨€æœ‰åº¦'}</span>
                            <span>LV.${human.level} (${human.level}%)</span>
                        </div>
                        <progress class="nes-progress ${isToxic ? 'is-error' : 'is-success'}" value="${human.level}" max="100"></progress>
                    </div>

                    <div class="traits-container">${traitsHtml}</div>
                    <div class="story-box">"${escapeHtml(human.story)}"</div>

                    <button class="nes-btn ${isToxic ? 'is-warning' : 'is-primary'} vote-btn" onclick="vote(${human.id})">
                        ${isToxic ? 'ğŸ’© æˆ‘ä¹Ÿé‡é' : 'â¤ï¸ è®šå˜†å¥½äºº'} <span class="retro-font">(${human.votes})</span>
                    </button>

                    <!-- ç•™è¨€å€å¡Š -->
                    <div class="comments-section">
                        <div class="comments-title">ç•™è¨€æ¿ (${comments.length})</div>
                        <div class="comment-list" id="list-${human.id}">
                            ${commentsHtml}
                        </div>
                        <div class="comment-input-row">
                            <input type="text" id="input-${human.id}" class="nes-input" placeholder="ç•™å€‹è¨€...">
                            <button class="nes-btn is-primary comment-btn" onclick="addComment(${human.id})">é€å‡º</button>
                        </div>
                    </div>
                </div>
            `;
            grid.innerHTML += cardHTML;
        });
    }

    function applyFilters() {
        const searchText = document.getElementById('search-input').value.toLowerCase().trim();
        const catFilter = document.querySelector('input[name="cat-filter"]:checked').value;
        const sortBy = document.querySelector('input[name="sort-by"]:checked').value;

        let filtered = humanList.filter(h => {
            if (catFilter !== 'all' && h.category !== catFilter) return false;
            if (searchText) {
                return h.name.toLowerCase().includes(searchText) || h.traits.some(t => t.toLowerCase().includes(searchText));
            }
            return true;
        });

        if (sortBy === 'hot') {
            filtered.sort((a, b) => b.votes - a.votes);
        } else {
            filtered.sort((a, b) => b.timestamp - a.timestamp);
        }

        renderGrid(filtered);
    }

    function handleSearch(e) { if (e.key === 'Enter') applyFilters(); }
    function searchByTag(tag) {
        document.getElementById('search-input').value = tag;
        applyFilters();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function vote(id) {
        const target = humanList.find(h => h.id === id);
        if (target) {
            target.votes += 1;
            saveData();
            applyFilters();
        }
    }

    // --- æ–°å¢ï¼šè™•ç†ç•™è¨€åŠŸèƒ½ ---
    function addComment(id) {
        const inputEl = document.getElementById(`input-${id}`);
        const text = inputEl.value.trim();

        if (!text) return; // ç©ºç™½ä¸é€å‡º

        const target = humanList.find(h => h.id === id);
        if (target) {
            if (!target.comments) target.comments = []; // åˆå§‹åŒ–
            target.comments.push(text);
            saveData();
            applyFilters(); // é‡æ–°æ¸²æŸ“æ›´æ–°
        }
    }

    function openModal() { document.getElementById('create-modal').style.display = 'flex'; }
    function closeModal() {
        document.getElementById('create-modal').style.display = 'none';
        document.getElementById('input-name').value = '';
        document.getElementById('input-traits').value = '';
        document.getElementById('input-story').value = '';
    }

    function saveHuman() {
        const name = document.getElementById('input-name').value;
        const story = document.getElementById('input-story').value;
        const traitsStr = document.getElementById('input-traits').value;
        const level = parseInt(document.getElementById('input-level').value);
        const type = document.querySelector('input[name="type-choice"]:checked').value;
        const category = document.getElementById('input-category').value;

        if (!name || !story) return alert("è«‹è¼¸å…¥è³‡æ–™ï¼");

        const newHuman = {
            id: Date.now(),
            name, category, type, level, story,
            traits: traitsStr.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t),
            votes: 1,
            comments: [], // æ–°å¢æ™‚åˆå§‹åŒ– comments
            timestamp: Date.now()
        };

        humanList.push(newHuman);
        saveData();
        closeModal();
        
        document.querySelector('input[value="all"]').checked = true;
        document.querySelector('input[value="new"]').checked = true;
        applyFilters();
    }

    function escapeHtml(text) {
        return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;") : '';
    }
</script>
