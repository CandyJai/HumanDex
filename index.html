<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        updateDoc, 
        doc, 
        onSnapshot, 
        query, 
        orderBy,
        increment,
        arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbzIeGUujVgyWl8oQHXXg2YVY7sIG1YHw",
      authDomain: "humandex-e4dba.firebaseapp.com",
      projectId: "humandex-e4dba",
      storageBucket: "humandex-e4dba.firebasestorage.app",
      messagingSenderId: "630070610420",
      appId: "1:630070610420:web:d83172471ee474a2f611a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const COLLECTION_NAME = "humans";

    let humanList = [];
    
    // --- 0. èº«åˆ†ç³»çµ± (Identity System) ---
    // è‡ªå‹•ç”¢ç”Ÿæˆ–è®€å–ä½¿ç”¨è€…ä»£è™Ÿ
    let currentUser = localStorage.getItem('humandex_user');
    if (!currentUser) {
        // éš¨æ©Ÿç”¢ç”Ÿ 4 ä½æ•¸ä»£è™Ÿ
        const randomId = Math.floor(1000 + Math.random() * 9000);
        currentUser = `èª¿æŸ¥å“¡ #${randomId}`;
        localStorage.setItem('humandex_user', currentUser);
    }
    // é¡¯ç¤ºåœ¨å³ä¸Šè§’
    document.getElementById('user-identity-display').innerText = `ID: ${currentUser}`;


    const CAT_MAP = {
        'work': 'è·å ´ç‰ˆ',
        'family': 'å®¶åº­ç‰ˆ',
        'love': 'æˆ€æ„›ç‰ˆ',
        'friend': 'æœ‹å‹ç‰ˆ',
        'other': 'ç¶œåˆç‰ˆ'
    };

    // --- ç›£è½è³‡æ–™åº« ---
    const q = query(collection(db, COLLECTION_NAME), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        humanList = [];
        snapshot.forEach((doc) => {
            humanList.push({ id: doc.id, ...doc.data() });
        });
        document.getElementById('total-count').innerText = humanList.length;
        applyFilters();
    }, (error) => {
        console.error("Error:", error);
    });

    // --- æ¸²æŸ“ ---
    function renderGrid(data) {
        const grid = document.getElementById('dex-grid');
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">æš«ç„¡è³‡æ–™...</div>';
            return;
        }

        const chronologicalList = [...humanList].sort((a, b) => a.timestamp - b.timestamp);

        data.forEach(human => {
            const isToxic = human.type === 'toxic';
            const catName = CAT_MAP[human.category] || 'ç¶œåˆç‰ˆ';
            
            const absoluteRank = chronologicalList.findIndex(h => h.id === human.id) + 1;
            const rankNum = String(absoluteRank).padStart(3, '0');
            const avatarUrl = `https://api.dicebear.com/9.x/pixel-art/svg?seed=${encodeURIComponent(human.name)}`;
            const traitsHtml = human.traits.map(t => 
                `<span class="trait-tag" onclick="searchByTag('${escapeHtml(t)}')">#${escapeHtml(t)}</span>`
            ).join('');

            // è™•ç†ä½œè€… (æ–°èˆŠè³‡æ–™ç›¸å®¹)
            const authorText = human.author ? `ç”± ${escapeHtml(human.author)} ç™¼ç¾` : 'ç”± åŒ¿åèª¿æŸ¥å“¡ ç™¼ç¾';

            // è™•ç†ç•™è¨€ (æ–°èˆŠè³‡æ–™ç›¸å®¹)
            const comments = human.comments || [];
            let commentsHtml = '';

            if (comments.length > 0) {
                commentsHtml = comments.map(c => {
                    // åˆ¤æ–·æ˜¯æ–°ç‰ˆç‰©ä»¶æ ¼å¼é‚„æ˜¯èˆŠç‰ˆå­—ä¸²æ ¼å¼
                    if (typeof c === 'object' && c !== null) {
                        return `
                        <div class="comment-item">
                            <span class="comment-user">${escapeHtml(c.user)}:</span>
                            <span>${escapeHtml(c.text)}</span>
                        </div>`;
                    } else {
                        // èˆŠç‰ˆç´”æ–‡å­—
                        return `<div class="comment-item"><span class="comment-user">åŒ¿å:</span> ${escapeHtml(c)}</div>`;
                    }
                }).join('');
            } else {
                commentsHtml = '<div style="color:#999; padding:2px;">å°šç„¡ç•™è¨€...</div>';
            }

            const cardHTML = `
                <div class="nes-container human-card ${isToxic ? 'is-toxic' : 'is-good'}">
                    <div class="rank-badge">NO.${rankNum}</div>
                    
                    <div class="card-header">
                        <img src="${avatarUrl}" class="avatar" alt="avatar">
                        <div class="info-col">
                            <div class="human-name">${escapeHtml(human.name)}</div>
                            <div class="finder-name">${authorText}</div>
                            <div class="badge-row">
                                <span class="custom-tag tag-category">${catName}</span>
                                <span class="custom-tag ${isToxic ? 'tag-toxic' : 'tag-good'}">
                                    ${isToxic ? 'çˆ›äºº' : 'å¥½äºº'}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="stats-area">
                        <div class="stats-label">
                            <span>${isToxic ? 'å±éšªåº¦' : 'ç¨€æœ‰åº¦'}</span>
                            <span>LV.${human.level} (${human.level}%)</span>
                        </div>
                        <progress class="nes-progress ${isToxic ? 'is-error' : 'is-success'}" value="${human.level}" max="100"></progress>
                    </div>

                    <div class="traits-container">${traitsHtml}</div>
                    <div class="story-box">"${escapeHtml(human.story)}"</div>

                    <button class="nes-btn ${isToxic ? 'is-warning' : 'is-primary'} vote-btn" onclick="vote('${human.id}')">
                        ${isToxic ? 'ğŸ’© æˆ‘ä¹Ÿé‡é' : 'â¤ï¸ è®šå˜†å¥½äºº'} <span class="retro-font">(${human.votes})</span>
                    </button>

                    <div class="comments-section">
                        <div class="comments-title">ç•™è¨€æ¿ (${comments.length})</div>
                        <div class="comment-list">
                            ${commentsHtml}
                        </div>
                        <div class="comment-input-row">
                            <input type="text" id="input-${human.id}" class="nes-input" placeholder="ç•™å€‹è¨€...">
                            <button class="nes-btn is-primary comment-btn" onclick="addComment('${human.id}')">é€å‡º</button>
                        </div>
                    </div>
                </div>
            `;
            grid.innerHTML += cardHTML;
        });
    }

    function applyFilters() {
        const searchText = document.getElementById('search-input').value.toLowerCase().trim();
        const catFilter = document.querySelector('input[name="cat-filter"]:checked').value;
        const sortBy = document.querySelector('input[name="sort-by"]:checked').value;

        let filtered = humanList.filter(h => {
            if (catFilter !== 'all' && h.category !== catFilter) return false;
            if (searchText) {
                return h.name.toLowerCase().includes(searchText) || h.traits.some(t => t.toLowerCase().includes(searchText));
            }
            return true;
        });

        if (sortBy === 'hot') {
            filtered.sort((a, b) => b.votes - a.votes);
        } else {
            filtered.sort((a, b) => b.timestamp - a.timestamp);
        }

        renderGrid(filtered);
    }

    function handleSearch(e) { if (e.key === 'Enter') applyFilters(); }
    
    function searchByTag(tag) {
        document.getElementById('search-input').value = tag;
        applyFilters();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- æ–°å¢å¡ç‰‡ (åŒ…å«ä½œè€… ID) ---
    async function saveHuman() {
        const name = document.getElementById('input-name').value;
        const story = document.getElementById('input-story').value;
        const traitsStr = document.getElementById('input-traits').value;
        const level = parseInt(document.getElementById('input-level').value);
        const type = document.querySelector('input[name="type-choice"]:checked').value;
        const category = document.getElementById('input-category').value;

        if (!name || !story) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™ï¼");

        const newHuman = {
            name, category, type, level, story,
            traits: traitsStr.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t),
            votes: 1,
            comments: [],
            timestamp: Date.now(),
            author: currentUser // åŠ å…¥ä½œè€…è³‡è¨Š
        };

        try {
            await addDoc(collection(db, COLLECTION_NAME), newHuman);
            alert("æˆåŠŸç™¼å¸ƒï¼");
            closeModal();
        } catch (e) {
            console.error("Error adding document: ", e);
            alert("ç™¼å¸ƒå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚");
        }
    }

    async function vote(id) {
        const humanRef = doc(db, COLLECTION_NAME, id);
        try {
            await updateDoc(humanRef, { votes: increment(1) });
        } catch (e) { console.error(e); }
    }

    async function addComment(id) {
        const inputEl = document.getElementById(`input-${id}`);
        const text = inputEl.value.trim();
        if (!text) return;

        const humanRef = doc(db, COLLECTION_NAME, id);
        
        // å»ºç«‹ç•™è¨€ç‰©ä»¶
        const commentObj = {
            text: text,
            user: currentUser, // åŠ å…¥ç•™è¨€è€…èº«åˆ†
            createdAt: Date.now()
        };

        try {
            await updateDoc(humanRef, {
                comments: arrayUnion(commentObj)
            });
            inputEl.value = '';
        } catch (e) {
            console.error("Comment failed: ", e);
            alert("ç•™è¨€å¤±æ•—");
        }
    }

        document.getElementById('create-modal').style.display = 'none';
        document.getElementById('input-name').value = '';
        document.getElementById('input-traits').value = '';
        document.getElementById('input-story').value = '';
    }

    function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
    }
